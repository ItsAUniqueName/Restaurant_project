<div id="buttons-holder-div" class="row d-flex justify-content-center">
    <form class="login-form" (ngSubmit)="create()">
        <input [(ngModel)]="name" name="name" class="form-control" type="text" placeholder="Név" required />
        <input [(ngModel)]="address" name="address" class="form-control" type="text" placeholder="Cím" required />
        <input [(ngModel)]="type" name="type" class="form-control" type="text" placeholder="Típus" required />
        <div class="col-lg-12 d-flex justify-content-center">   
            <button class="btn btn-primary" type="submit">Létrehoz</button>
            <button class="btn btn-secondary" type="button" (click)="navigate('/admin')">Mégse</button>
        </div> 
        <div *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
    </form>
</div>
