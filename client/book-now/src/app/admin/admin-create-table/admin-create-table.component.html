<div id="buttons-holder-div" class="row d-flex justify-content-center">
    <form class="login-form" (ngSubmit)="create()">
        <input [(ngModel)]="indoor" name="indoor" type="checkbox" value="1" /> Benti?
        <input [(ngModel)]="seets" name="seets" class="form-control" type="number" placeholder="székek száma" required />
        <input [(ngModel)]="date" name="date" class="form-control" type="text" placeholder="Időpont" required />
        <div class="col-lg-12 d-flex justify-content-center">   
            <button class="btn btn-primary" type="submit">Létrehoz</button>
            <button class="btn btn-secondary" type="button" (click)="navigate('/admin')">Mégse</button>
        </div> 
        <div *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
    </form>
</div>
